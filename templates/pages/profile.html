{% extends "layouts/layout.html" %}
{% block content %}

<div class="container mt-3">

    <div class="row">
        {% for post in posts %}
        <div class="col-4 text-center border mx-1 p-3">
            <h1>{{ post.name }}</h1>
            <h2>{{ post.occupation }}</h2>
            <p>{{ post.description }}</p>
            <p>{{ post.date_posted }}</p>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock content %}
