{% extends "layouts/auth.html" %}
{% block content %}

<div class='container'>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <p>Dear {{name}},<br><br>
                Thank you for registering to my website. To verify that it is you, please click on the button below.
            </p>
        
            <div class='row my-5'>
                <div class='col-12 d-flex justify-content-center'>
                    <a href="{{ url_for(request.endpoint) }}{{url_for('auth.verify', token=token)}}" class='btn btn-primary'>Verify</a>
                </div>
            </div>
            <br><br>
            Regards,<br>
            Chase
        </div>
        <div class="col-4"></div>
    </div>
    
</div>

{% endblock content%}
